<!-- crea referencia del formulario con #employeeForm,
cuando hace click en el boton submit, llama a la funcion onSubmit y le pasa la referencia del formulario -->
<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <!-- si edita pasa en el input oculto la key o id del empleado a editar -->
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">

  <div class="form-group">
    <label>Name</label>
    <!-- el required es utilizado para cuando tira error, y el borde rojo se lo da en styles.css 
    ngModel lo usa para pasar o recibir data cuando hace submit o edita -->
    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name" required>
  </div>

  <div class="form-group">
    <label>Position</label>
    <input type="text" class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
  </div>

  <div class="form-group">
    <label>Office</label>
    <input type="text" class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">
  </div>

  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-dollar"></i>
        </div>
      </div>
      <input type="text" class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit
    </button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
      Reset
    </button>
  </div>
</form>
